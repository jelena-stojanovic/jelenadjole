<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <style media="screen" type="text/css">
                    @import "resources/css/style.css";  
                </style>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit  styleClass="header" position="north" size="100" resizable="true" closable="true" collapsible="true" >
                    <h:outputLabel value="Data set similarity" styleClass="headertext"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <h:outputLabel value="footer"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200"  header="Menu" collapsible="true" resizable="true">
                    <p:menu>
                        <p:submenu label="Dataset">
                            <p:menuitem value="Export dataset" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="View all datasets" url="http://www.primefaces.org/documentation.html" />
                        </p:submenu>
                        <p:submenu label="Similarity">
                            <p:menuitem value="Calculate similarity" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        </p:submenu>
                        <p:submenu label="Administartor">
                            <p:menuitem value="Login" url="admin/login.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces

                    <h:link outcome="img/newjsf.xhtml" value="slicica" />
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
