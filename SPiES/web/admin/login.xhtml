<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Login</title>

    </h:head>

    <h:body>
        <h:outputLabel value="Jelena"/>
        <h:form>  

            <p:panel header="Login">  
                <h:panelGrid columns="2" cellpadding="3">  

                    <h:outputText value="Username"/>
                    <h:inputText value="#{login.admin.username}" id="username" validatorMessage="Enter your username" ></h:inputText>
                    <h:message for="username" id="txtUsername"   ></h:message>
                    
                    <h:outputText value="Password"/>
                    <h:inputText value="#{login.admin.password}" id="password" validatorMessage="Enter your password" ></h:inputText>
                    <h:message for="password" id="txtPassword" ></h:message>
                    <p:commandButton value="Reset" type="reset" />  
                    <p:commandButton value="Login" update="display" oncomplete="#{login.login()}" />  

                </h:panelGrid>  
            </p:panel>  

            <p:dialog widgetVar="dialog" modal="true">  
                <h:panelGrid id="display" columns="2" cellpadding="5">  
                    <h:outputText value="Welcome, #{login.admin.firstName} #{login.admin.lastName} :)!" />  
                    <p:commandButton value="Thank you" action="indexAdmin.xhtml" />  
                </h:panelGrid>  
            </p:dialog>  

            
            <p:dialog widgetVar="dialogError" modal="true">  
                <h:panelGrid id="error">  
                    <h:outputText value="Unsuccessfull login! Check username or password!" />  
                </h:panelGrid>  
            </p:dialog>  
            
        </h:form>  


    </h:body>

</html>
