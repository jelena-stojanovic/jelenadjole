<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>All_administrators</title>

            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit  styleClass="header" position="north" size="120" resizable="true" closable="true" collapsible="true" >
                    <p:graphicImage width="1265" height="100" url="../img/header_dataset.jpg" title="DATA SET SIMILARITY"></p:graphicImage>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <h:outputLabel value="footer"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200"  header="Menu" collapsible="true" resizable="true">
                    <ui:include src="../component/MenuAdmin.xhtml"></ui:include>                   
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>  

                        <p:panel header="Register new admin">  
                            <h:panelGrid columns="2" cellpadding="6">  
                                <h:outputText value="Username:" />  
                                <h:inputText value="#{mbadmin.newAdmin.username}" />
                                
                                <h:outputText value="Passsword:" />  
                                <p:password value="#{mbadmin.newAdmin.password}" />

                                <h:outputText value="First name: " />  
                                <h:inputText value="#{mbadmin.newAdmin.firstName}" />
                                
                                <h:outputText value="Last name: " />  
                                <h:inputText value="#{mbadmin.newAdmin.lastName}" />

                                <h:outputText value="email: " />  
                                <h:inputText value="#{mbadmin.newAdmin.email}" />
                              
                                <p:commandButton value="Reset" type="reset" />  
                                <p:commandButton value="Submit" update="displayNA" oncomplete="dialogNewAdmin.show()"/>  

                            </h:panelGrid>  
                        </p:panel>  

                        <p:dialog widgetVar="dialogNewAdmin" modal="false">  
                            <h:panelGrid id="displayNA" columns="2" cellpadding="6">  

                                <h:outputText value="Username:" />  
                                <h:outputText value="#{mbadmin.newAdmin.username}"/>
                                

                                <h:outputText value="Passsword:" />  
                                <h:outputText value="#{mbadmin.newAdmin.password}" />

                                <h:outputText value="First name: " />  
                                <h:outputText value="#{mbadmin.newAdmin.firstName}" />
                                
                                <h:outputText value="Last name: " />  
                                <h:outputText value="#{mbadmin.newAdmin.lastName}" />

                                <h:outputText value="email: " />  
                                <h:outputText value="#{mbadmin.newAdmin.email}"/>  

                                <p:commandButton value="OK" action="indexAdmin.xhtml" />  
                                
                            </h:panelGrid>  
                        </p:dialog>  

                    </h:form>  
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
