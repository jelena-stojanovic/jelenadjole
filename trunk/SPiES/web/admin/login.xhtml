<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Login</title>

    </h:head>

    <h:body>
        <h:outputLabel value="Jelena"/>
        <h:form>  

            <p:panel header="Login">  
                <h:panelGrid columns="2" cellpadding="5">  

                    <h:outputText value="Username"/>
                    <h:inputText value="#{admin.logadmin.username}"/>
                    
                    <h:outputText value="Passsword " />  
                    <p:password id="password" value="#{admin.logadmin.password}"/>
                    
                    <p:commandButton value="Reset" type="reset" />  
                    <p:commandButton value="Login" update="display" oncomplete="#{admin.login()}" />  

                </h:panelGrid>  
            </p:panel>  

            <p:dialog widgetVar="dialog" modal="true">  
                <h:panelGrid id="display" columns="2" cellpadding="5">  
                    <h:outputText value="Welcome, #{admin.logadmin.username} #{admin.logadmin.lastName} :)!" />  
                    <p:commandButton value="Thank you!" action="indexAdmin.xhtml" />  
                </h:panelGrid>  
            </p:dialog>  

            
            <p:dialog widgetVar="dialogError" modal="false">  
                <h:panelGrid id="error">  
                    <h:outputText value="Unsuccessfull login! Check username or password!" />  
                </h:panelGrid>  
            </p:dialog>  
            
        </h:form>  


    </h:body>

</html>
