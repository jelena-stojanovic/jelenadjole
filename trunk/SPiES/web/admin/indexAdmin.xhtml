<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <style media="screen" type="text/css">
                    @import "../resources/css/style.css";  
                </style>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit  styleClass="header" position="north" size="100" resizable="true" closable="true" collapsible="true" >
                    <h:outputLabel value="Data set similarity" styleClass="headertext"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <h:outputLabel value="footer"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200"  header="Menu" collapsible="true" resizable="true">
                    <p:menu>
                        <p:submenu label="Dataset">
                            <p:menuitem value="Import dataset" url="../dataset/importds.xhtml" />
                            <p:menuitem value="Export dataset" url="../dataset/exportds.xhtml" />
                            <p:menuitem value="View all datasets" url="../allDatasets.xhtml" />
                        </p:submenu>
                        <p:submenu label="Similarity">
                            <p:menuitem value="Calculate similarity" url="../similarity/similarity.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Administartor">
                            <p:menuitem value="Logout" url="#{login.logout()}" />
                            <p:menuitem value="Register new administrator" url="newAdministrator.xhtml" />
                            <p:menuitem value="View all administrators" url="allAdmins.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    

                    <h:link outcome="../img/newjsf.xhtml" value="slicica" />
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
