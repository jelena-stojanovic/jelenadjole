<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>All_administrators</title>
               
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit  styleClass="header" position="north" size="120" resizable="true" closable="true" collapsible="true" >
                   <p:graphicImage width="1265" height="100" url="../img/header_dataset.jpg" title="DATA SET SIMILARITY"></p:graphicImage>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <h:outputLabel value="footer"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200"  header="Menu" collapsible="true" resizable="true">
                    <ui:include src="../component/MenuAdmin.xhtml"></ui:include>                   
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    

                    <h:form>  
                        <p:dataTable var="admindt" value="#{admin.allAdmins}" selectionMode="single" selection="#{admin.updateadmin}" rowKey="#{admindt.adminID}">  
                            <p:column headerText="AdminID">  
                                <h:outputText value="#{admindt.adminID}" />  
                            </p:column>  

                            <p:column headerText="Username">  
                                <h:outputText value="#{admindt.username}" />  
                            </p:column>  

                            <p:column headerText="First name">  
                                <h:outputText value="#{admindt.firstName}" />  
                            </p:column>  
                            
                            <p:column headerText="Last name">  
                                <h:outputText value="#{admindt.lastName}" />  
                            </p:column>  

                             <p:column headerText="E-mail">  
                                 <h:outputText value="#{admindt.email}" />  
                            </p:column>  

                        </p:dataTable>  
                    </h:form>  

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
